<article id="contact" class="panel secondary" >
    <div class="image" >
        <img src="/static/images/pic05.jpg" alt="" data-position="center " />
    </div >
    <div class="content" >
        <ul class="actions animated spinX" >
            <li ><a href="#" class="button small back" >Back</a ></li >
        </ul >
        <div class="inner" >
            <header >
                <h2 >Contact</h2 >
            </header >
            <form action="https://postmail.invotes.com/send"
                  method="post" id="email_form" >

                <div class="fields" >
                    <!-- set the reply-to address -->
                    <div class="field half" >
                        <label for="reply_to" >Email</label >
                        <input type="text" name="reply_to" id="email" placeholder="Your Email" />
                    </div >

                    <div class="field half" >
                        <label for="subject" >Subject</label >
                        <input type="text" name="subject" placeholder="Your Subject" />

                    </div >

                    <div class="field" >
                        <label for="message" >Message</label >
                        <textarea name="text" placeholder="Message" rows="5" ></textarea >
                    </div >

                    <input type="hidden" name="access_token" value="m6ohpkru89xezr6e6mgesqx8" />
                    <input type="hidden" name="success_url" value=".?message=Email+Successfully+Sent%21&isError=0" />
                    <input type="hidden" name="error_url" value=".?message=Email+could+not+be+sent.&isError=1" />

                    <div class="field actions animated spinX" >
                        <input id="submit_form" type="submit" value="Send" />
                    </div >
                </div >
            </form >
            <script >
                var submitButton = document.getElementById("submit_form");
                var form = document.getElementById("email_form");
                form.addEventListener("submit", function (e) {
                    setTimeout(function () {
                        submitButton.value = "Sending...";
                        submitButton.disabled = true;
                    }, 1);
                });
            </script >

        </div >
    </div >
</article >
